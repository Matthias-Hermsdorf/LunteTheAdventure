<div class="container">
    <h1>Welcome to Lunte!</h1>

    <canvas id="lunte-canvas" width="800px" height="600px" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div id="settings">
        <div class="option humans">
            <div class="label">Human</div>
            <div class="value">1</div>

        </div>
        <div class="option bots">
            <div class="label">Bots</div>
            <div class="value">2</div>
            <div class="add button active">+</div>
            <div class="remove button active">-</div>
        </div>
        <div class="option size">
            <div class="label">New Lvl-Size</div>
            <div class="value">24</div>
            <div class="add button active">+</div>
            <div class="sub button active">-</div>
        </div>

        <div class="option restart">
            <div class="label button active">Restart</div>
        </div>


    </div>

        <p>(c) hpfsc</p>
    </div>
